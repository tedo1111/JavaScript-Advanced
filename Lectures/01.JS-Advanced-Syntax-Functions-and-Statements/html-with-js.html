<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First JS in HTML</title>
</head>
<body>
    <h1>Hello World</h1>

    <script>
        for (let i = 1; i <= 12; i++) {
            document.write(`<p>${i}</p>`)
        }

        document.write('<p>Yuuuuuuu</p>')
    </script>
</body>
</html>
